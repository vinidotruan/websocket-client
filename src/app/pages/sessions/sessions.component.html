<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card mt-3 border-primary">
        <div class="card-body d-flex align-items-center justify-content-between">
          <span> Timer: <b class="">{{ stopwatch }} </b></span>
          @if(isOwner()) {
            <button class="btn btn-outline-primary" (click)="start()" [disabled]="currentSession.on_going">
            {{ currentSession.on_going ? "..." : "Come√ßar" }}
            </button>
          } @else {
            <button
              class="btn btn-outline-primary"
              (click)="isFollowing() ? unfollow() : follow()">
            {{ isFollowing() ? "Deixar de Seguir" : "Seguir"}}
            </button>
          }
        </div>
        <div class="card-footer d-flex justify-content-end" *ngIf="waiters?.length > 0 ">
          <img
          *ngFor="let waiter of waiters"
          [src]="waiter.profile_image_url"
          class="rounded-pill"
          style="width: 30px"
          alt=""
          >
        </div>
      </div>
    </div>
    @if(isOwner()) {
    <div class="col-12 d-flex justify-content-end mt-3">
      <button
          class="btn btn-outline-danger"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Excluir
        </button>
    </div>
    <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Excluir Sess√£o</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Essa a√ß√£o √© irrevers√≠vel, voc√™ tem certeza?üõ∏
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteSession(currentSession.id)">F√© em deus e nas crian√ßas</button>
          </div>
        </div>
      </div>
    </div>

    }
  </div>
</div>
