<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card mt-3 border-primary">
        <div class="card-body d-flex align-items-center justify-content-between">
          <span> Timer: <b class="bg-primary">{{ stopwatch }} </b></span>
          @if(isOwner()) {
          <button class="btn btn-primary" (click)="start()" [disabled]="currentSession.on_going">
           Come√ßar
          </button>
          } @else {
          <button class="btn btn-primary" (click)="follow()">
          {{ isFollowing() ? "Deixar de Seguir" : "Seguir"}}
          </button>
          }
        </div>
        <div class="card-footer d-flex justify-content-end" *ngIf="waiters?.length > 0 ">
          <img
          *ngFor="let waiter of waiters"
          [src]="waiter.profile_image_url"
          class="rounded-pill"
          style="width: 30px"
          alt=""
          >
        </div>
      </div>
    </div>
  </div>
</div>
